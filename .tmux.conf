# Use this line below to map caps lock to Home and Ctrl
# in input-remapper
# key(KEY_HOME).wait(10).hold(KEY_LEFTCTRL)

unbind C-c
unbind '"'
unbind %
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
unbind C-b
unbind n
unbind p
unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind z
unbind '{'
unbind '}'

set -g status off
set -g mouse on
set -g history-limit 10000
set -g base-index 1
set -g mode-keys vi
set -g focus-events on
set -g renumber-windows on
set -g set-titles on
set -g status-interval 1
set -g prefix Home
set -g display-panes-time 2000
set -g display-time 2000
set -sg escape-time 0
set -sg exit-empty on
setw -g automatic-rename on
setw -g xterm-keys on
setw -g pane-base-index 1

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -r C-h previous-window
bind -r C-l next-window
bind -r , swap-pane -U
bind -r . swap-pane -D
bind 1 select-pane -t:.1
bind 2 select-pane -t:.2
bind 3 select-pane -t:.3
bind 4 select-pane -t:.4
bind 5 select-pane -t:.5
bind 6 select-pane -t:.6
bind 7 select-pane -t:.7
bind 8 select-pane -t:.8
bind 9 select-pane -t:.9

bind T break-pane
bind t new-window -c "#{pane_current_path}"
bind h split-window -hd -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind k split-window -vd -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."
bind f resize-pane -Z
bind c new-session

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L -Z'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D -Z'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U -Z'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R -Z'
bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R

bind -r C-q kill-pane
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5

bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Y send-keys -X copy-end-of-line
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-n send-keys -X cancel

bind s if-shell '[[ $(tmux show -g status | cut -d\  -f2) == "on" ]]' \
    'set -g status off' \
    'set -g status on'
