patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: commit_code, Control_L: noop, Control_R: noop, Shift_L: commit_code, Shift_R: commit_code}
  key_binder:
    bindings: [{accept: semicolon, send: 2, when: has_menu}, {accept: apostrophe, send: 3, when: has_menu}, {accept: comma, send: Page_Up, when: has_menu}, {accept: period, send: Page_Down, when: has_menu}, {accept: minus, send: Page_Up, when: has_menu}, {accept: equal, send: Page_Down, when: has_menu}]
  menu:
    page_size: 10
  punctuator:
    full_shape: {" ": {commit: "　"}, "!": {commit: "！"}, "\"": {pair: ["“", "”"]}, "#": ["＃", "⌘"], "$": "￥", "%": "％", "&": "＆", "'": {pair: ["‘", "’"]}, "(": "（", ")": "）", "*": ["＊", "・", "×"], "+": "＋", ",": {commit: "，"}, "-": "－", .: {commit: "。"}, "/": ["／", "÷"], ":": {commit: "："}, ";": {commit: "；"}, "<": ["《", "〈", "«", "‹"], "=": "＝", ">": ["》", "〉", "»", "›"], "?": {commit: "？"}, "@": "＠", "[": ["「", "【", "〔", "［"], "\\": ["、", "＼"], "]": ["」", "】", "〕", "］"], "^": {commit: "……"}, _: "——", "`": "｀", "{": ["『", "〖", "｛"], "|": ["·", "｜", "§", "¦"], "}": ["』", "〗", "｝"], "~": "～"}
    half_shape: {"!": {commit: "！"}, "\"": {pair: ["“", "”"]}, "#": "#", "$": "￥", "%": "%", "&": "&", "'": {pair: ["‘", "’"]}, "(": "（", ")": "）", "*": "*", "+": "+", ",": {commit: "，"}, "-": {commit: "-"}, .: {commit: "。"}, "/": "/", ":": {commit: "："}, ";": {commit: "；"}, "<": {commit: "《"}, "=": {commit: "="}, ">": {commit: "》"}, "?": {commit: "？"}, "@": "@", "[": {commit: "【"}, "\\": {commit: "、"}, "]": {commit: "】"}, "^": {commit: "……"}, _: "——", "`": "`", "{": "{", "|": "|", "}": "}", "~": "~"}
  recognizer:
    patterns: {email: "^[-_.0-9A-Za-z]+@.*$", uppercase: "[A-Z][-_+.'0-9A-Za-z]*$", url: "^(www[.]|https?:|ftp[.:]|mailto:|file:|localhost).*$|^[a-z]+[.].+$"}
  schema_list:
    - {schema: wubi86_jidian}
    - {schema: wubi86_jidian_trad}
    - {schema: numbers}
  switcher:
    abbreviate_options: true
    caption: "【 输入法设置 】"
    hotkeys: ["Control+0", "Shift+Control+0"]
    option_list_separator: "｜"
